<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Our - Partners</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" >
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.js"></script>
</head>
<body>
    <h1> Clients </h1>
    <div class="container">
        <section class="customer-logos slider">
            <div class="slide"><img src="images/Codepen.png" alt="logo""
                                                            style="width:100px;height:100px;"></div>
            <div class="slide"><img src="images/Discord.png" alt="logo""
                                                            style="width:100px;height:100px;"></div>
            <div class="slide"><img src="images/Email.png" alt="logo""
                                                            style="width:100px;height:100px;"></div>
            <div class="slide"><img src="images/Facebook.png" alt="logo""
                                                            style="width:100px;height:100px;"></div>
            <div class="slide"><img src="images/Github.png" alt="logo""
                                                            style="width:100px;height:100px;"></div>
            <div class="slide"><img src="images/Instagram.png" alt="logo""
                                                            style="width:100px;height:100px;"></div>
            <div class="slide"><img src="images/kaggle_big.png" alt="logo""
                                                            style="width:100px;height:100px;"></div>
            <div class="slide"><img src="images/linkedin.png" alt="logo""
                                                            style="width:100px;height:100px;"></div>
            <div class="slide"><img src="images/Medium.png" alt="logo""
                                                            style="width:100px;height:100px;"></div>
            
        </section>
    </div>    
    <script>
    
    $(document).ready(function(){
        $('.customer-logos').slick({
            slidesToShow: 6,
            slidesToScroll: 1,
            autoplay: true,
            autoplaySpeed: 2000,
            arrows: false,
            dots: false,
            pauseOnHover:false,
            responsive: [{
                breakpoint: 768,
                setting: {
                    slidesToShow:4
                }
            }, {
                breakpoint: 520,
                setting: {
                    slidesToShow: 3
                }
            }]
        });
    });

    </script>

</body>
</html>
